name: Sync GitHub to Gitee
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync to Gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/zhouweibin2020  # 源：GitHub用户名
          dst: gitee/zhouweibin95  
          
          dst_token: ${{ secrets.GITEE_TOKEN }}  # Gitee令牌（必须有repo权限）
          static_list: "MahjongAccount"  # 要同步的仓库名
          account_type: user  # 个人仓库
          clone_style: https
          force_update: true
          debug: true
